<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="container">
        <div class="top-bar-content">
          <!-- Left Section -->
          <div class="top-bar-left">
            <button class="primary-btn">Enquiry Now</button>
            <ul class="social-links">
              <li>
                <a href="#" aria-label="Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#" aria-label="Telegram">
                  <i class="fab fa-telegram-plane"></i>
                </a>
              </li>
              <li>
                <a href="#" aria-label="Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" aria-label="WhatsApp">
                  <i class="fab fa-whatsapp"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Center Section -->
          <div class="top-bar-center">
            <a href="tel:9780023457" class="contact-link">
              <img src="icons/phone.png" alt="Phone" class="contact-icon" />
              <span>Call Us At : 9780023457</span>
            </a>
            <a href="mailto:elearning@gmail.com" class="contact-link">
              <img src="icons/mail.png" alt="Mail" class="contact-icon" />
              <span>Mail Us At : elearning@gmail.com</span>
            </a>
          </div>

          <!-- Right Section -->
          <div class="top-bar-right">
            <span class="download-text">Download Our App</span>
            <a href="#" class="app-link" aria-label="Download on Play Store">
              <i class="fab fa-google-play"></i>
            </a>
            <a href="#" class="app-link" aria-label="Download on App Store">
              <i class="fab fa-apple"></i>
            </a>
          </div>

          <!-- Mobile Icons -->
          <div class="mobile-icons">
            <a
              href="tel:9780023457"
              class="mobile-icon-link"
              aria-label="Call us"
            >
              <img src="icons/phone.png" alt="Phone" class="mobile-icon-img" />
            </a>
            <a
              href="mailto:elearning@gmail.com"
              class="mobile-icon-link"
              aria-label="Email us"
            >
              <img src="icons/mail.png" alt="Mail" class="mobile-icon-img" />
            </a>
            <a href="#" class="mobile-icon-link" aria-label="Download App">
              <i class="fas fa-download"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
